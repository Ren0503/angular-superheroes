<h2>My Heroes</h2>

<div class="row">
  <div class="container" *ngFor="let hero of heroes">
    <div class="card" style="width:400px">
      <img class="card-img-top" src={{hero.image}} alt="Card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">{{hero.alias}}</h4>
        <a routerLink="/detail/{{hero.id}}" class="btn btn-primary">See More</a>
      </div>
    </div>
    <br>
  </div>
</div>
