<app-hero-search></app-hero-search>

<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a
    *ngFor="let hero of heroes"
    class="col-1-4"
    routerLink="/detail/{{hero.id}}"
  >
    <div class="module hero">
      <img src={{hero.image}} alt="" class="hero-img">
      <h4>{{hero.alias}}</h4>
    </div>
  </a>
</div>
