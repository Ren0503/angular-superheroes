<h2>All Heroes</h2>


<div class="container">
  <div>
    <label>Hero name:
      <input #heroName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(heroName.value); heroName.value=''">
      add
    </button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Alias</th>
        <th>Name</th>
        <td>Action</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{hero.id}}</td>
        <td>{{hero.alias}}</td>
        <td>{{hero.name}}</td>
        <td>
          <button class="btn delete" title="delete hero"
          (click)="delete(hero)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
